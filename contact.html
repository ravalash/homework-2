<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact</title>
</head>


<body>
    <!--Sticks header element to top  -->
    <header class="sticky-top">
        <!--Container is used to allow link elements justified to end  -->
        <div class="container" style="background-color: slategray;">
            <!-- expand above small break point. left padding removed for content alignment -->
            <nav class="navbar navbar-expand-sm navbar-dark pl-0  h-100">
                <!-- left margin expanded to align content -->
                <a class=" navbar-brand ml-5  " href="index.html" style="background-color:darkgrey">Adam
                    Parsons</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- link elements justified to end of container -->
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <div class="container" style="background-color: blanchedalmond;min-height: 100vh;">
            <div class="row">
                <!-- column keeps text to left below large breakpoint -->
                <div class="col-lg-9">
                    <!-- left margin keeps content aligned below large breakpoint -->
                    <div class="card mt-3 ml-lg-5" style="background-image: url('assets/leather_1.png');">
                        <div class="card-body">
                            <h2 class="card-title display-4 text-muted">Contact</h2>

                            <form>
                                <!-- input capture of user name -->
                                <div class="form-group">
                                    <label for="nameInput">Name</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="John Smith">
                                </div>

                                <div class="form-group">
                                    <!-- input capture of user e-mail -->
                                    <label for="emailInput">Email address</label>
                                    <input type="email" class="form-control" id="emailInput"
                                        placeholder="name@example.com">
                                </div>

                                <div class="form-group">
                                    <!-- input capture of user message  -->
                                    <label for="messageInput">Message</label>
                                    <textarea class="form-control" id="messageInput" placeholder="Dear Adam..."
                                        rows="6"></textarea>
                                </div>
                                <!-- button non function with java -->
                                <button class="btn btn-secondary" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="container pl-0 pr-0">
        <footer class="footer py-4  text-white-50" style="background-color:slategray">
            <div class="container text-center">
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">
                        <address>
                            Phone: 856-465-3345<br>
                            Email: <a href="mailto:parsons.adamj@gmail.com"
                                class='text-white-50'>parsons.adamj@gmail.com</a>
                        </address>
                    </div>
                    <div class="col">
                        <p>
                            <a href="https://github.com/ravalash" class='text-white-50' target="_blank">Github
                                Profile</a><br>
                            <a href="https://www.linkedin.com/in/parsonsadamj" class='text-white-50'
                                target="_blank">LinkedIn
                                Profile</a>
                        </p>
                    </div>
                    <div class="col">
                        <p>
                            <a href="assets/Adam Parsons Resume.pdf" class='text-white-50' target="_blank">Resume</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
